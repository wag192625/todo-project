<!doctype html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>투두리스트</title>
</head>


<body>
{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row align-item-start">
    {% if todo_list %}
        <ul>
        {% for todo in todo_list %}
            <li>
                <!-- <a href="/pybo/{{ todo.id }}">{{ todo.text }}</a> -->
                 
                 <p>{% for i in "★"|slice:todo.importance %}
                    ★
                {% endfor %} {{ todo.text }}</p>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>질문이 없습니다.</p>
    {% endif %}
    </div>
</div>
<a href="{% url 'pybo:add_todo' %}" class="btn btn-primary">질문 등록하기</a>
{% endblock %}
